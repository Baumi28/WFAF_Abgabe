<div class="content">
  <div class="header">{{padlet.title}}</div>
  <div class="description">Dieses Padlet ist öffentlich: {{padlet.isPublic}}
    <button class="ui tiny red labeled icon button" (click)="removePadlet()"><i class="remove icon"></i>Padlet löschen</button>
    <a class="ui tiny yellow labeled icon button" [routerLink]="['../admin', padlet.id]">
      <i class="write icon"></i>Padlet bearbeiten
    </a>
  </div>
</div>
